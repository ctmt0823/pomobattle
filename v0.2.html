<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Duel - „Éù„É¢„Éâ„Éº„É≠</title>
  <style>
    :root {
      --focus-bg: #dbeafe; /* ÈùíÁ≥ª */
      --break-bg: #dcfce7; /* Á∑ëÁ≥ª */
      --focus-color: #2563eb;
      --break-color: #10b981;
    }

    body {
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: var(--focus-bg);
      transition: background-color 0.5s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #1f2937;
    }

    #modeLabel {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #timer {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      color: white;
      transition: background-color 0.2s ease;
    }

    #startBtn {
      background-color: var(--focus-color);
    }

    #resetBtn {
      background-color: #6b7280;
    }

    #count {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #374151;
    }
  </style>
</head>
<body>
  <h1>Study Duel</h1>
  <div id="modeLabel">ÈõÜ‰∏≠„Çø„Ç§„É†</div>
  <div id="timer">25:00</div>
  <div>
    <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
    <button class="btn" id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
  </div>
  <div id="count">ÈõÜ‰∏≠ÂõûÊï∞: 0</div>

  <script>
    let timer;
    let isRunning = false;
    let mode = 'focus'; // 'focus' or 'break'
    let timeLeft = 25 * 60;
    let count = 0;

    const timerEl = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const modeLabel = document.getElementById('modeLabel');
    const countEl = document.getElementById('count');

    function updateDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `${minutes}:${seconds}`;
    }

    function switchMode() {
      if (mode === 'focus') {
        mode = 'break';
        timeLeft = 5 * 60;
        modeLabel.textContent = '‰ºëÊÜ©„Çø„Ç§„É†';
        document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--break-bg');
        startBtn.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--break-color');
      } else {
        mode = 'focus';
        timeLeft = 25 * 60;
        count++;
        countEl.textContent = `ÈõÜ‰∏≠ÂõûÊï∞: ${count}`;
        modeLabel.textContent = 'ÈõÜ‰∏≠„Çø„Ç§„É†';
        document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--focus-bg');
        startBtn.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--focus-color');
      }
      updateDisplay();
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          isRunning = false;
          alert(mode === 'focus' ? '„Åä„Å§„Åã„ÇåÔºÅ‰ºëÊÜ©„Åó„Çà„Å£„Åã ‚òïÔ∏è' : '„Åï„ÅÇ„ÄÅ„Åæ„ÅüÈõÜ‰∏≠„ÅÑ„Åì„ÅÜÔºÅüî•');
          switchMode();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      mode = 'focus';
      timeLeft = 25 * 60;
      count = 0;
      countEl.textContent = `ÈõÜ‰∏≠ÂõûÊï∞: 0`;
      modeLabel.textContent = 'ÈõÜ‰∏≠„Çø„Ç§„É†';
      document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--focus-bg');
      startBtn.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--focus-color');
      updateDisplay();
    }

    startBtn.addEventListener('click', startTimer);
    resetBtn.addEventListener('click', resetTimer);
    updateDisplay();
  </script>
</body>
</html>
