<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Duel v0.3</title>
  <style>
    :root {
      --focus-bg: #dbeafe;
      --break-bg: #dcfce7;
      --focus-color: #2563eb;
      --break-color: #10b981;
    }
    body {
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: var(--focus-bg);
      padding: 2rem;
      transition: background-color 0.5s ease;
    }
    h1 { font-size: 1.8rem; margin-bottom: 10px; color: #1f2937; }
    #modeLabel { font-size: 1.2rem; margin-bottom: 10px; font-weight: bold; }
    #timer { font-size: 4rem; font-weight: bold; margin: 20px; }
    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      color: white;
      transition: background-color 0.2s ease;
    }
    #startBtn { background-color: var(--focus-color); }
    #resetBtn { background-color: #6b7280; }
    #count, #taskInput {
      margin-top: 10px;
      font-size: 1rem;
      color: #374151;
    }
    input[type="text"] {
      font-size: 1rem;
      padding: 8px;
      margin-top: 5px;
      width: 220px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #log {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      font-size: 0.95rem;
      color: #374151;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #log h2 {
      font-size: 1.1rem;
      margin-top: 0;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Study Duel</h1>
  <div id="modeLabel">ÈõÜ‰∏≠„Çø„Ç§„É†</div>
  <div id="timer">25:00</div>
  <div id="taskInput">
    „Çø„Çπ„ÇØÂêçÔºö
    <input type="text" id="taskName" placeholder="‰æãÔºöÁµ±Ë®à„ÅÆÂãâÂº∑" />
  </div>
  <div>
    <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
    <button class="btn" id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
  </div>
  <div id="count">ÈõÜ‰∏≠ÂõûÊï∞: 0</div>

  <div id="log">
    <h2>üìã ‰ªäÊó•„ÅÆË®òÈå≤</h2>
    <ul id="logList"></ul>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let mode = 'focus';
    let timeLeft = 25 * 60;
    let count = 0;

    const taskInput = document.getElementById('taskName');
    const timerEl = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const modeLabel = document.getElementById('modeLabel');
    const countEl = document.getElementById('count');
    const logList = document.getElementById('logList');

    function updateDisplay() {
      const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const sec = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
    }

    function loadLog() {
      const logs = JSON.parse(localStorage.getItem('pomodoroLogs') || '[]');
      logList.innerHTML = '';
      logs.forEach(log => {
        const li = document.createElement('li');
        li.textContent = `„Éª${log.task} - ${log.time}ÂàÜ`;
        logList.appendChild(li);
      });
    }

    function saveLog(task, minutes) {
      const logs = JSON.parse(localStorage.getItem('pomodoroLogs') || '[]');
      logs.push({ task, time: minutes });
      localStorage.setItem('pomodoroLogs', JSON.stringify(logs));
      loadLog();
    }

    function switchMode() {
      if (mode === 'focus') {
        mode = 'break';
        timeLeft = 5 * 60;
        modeLabel.textContent = '‰ºëÊÜ©„Çø„Ç§„É†';
        document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--break-bg');
        startBtn.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--break-color');
        count++;
        countEl.textContent = `ÈõÜ‰∏≠ÂõûÊï∞: ${count}`;

        // „É≠„Ç∞‰øùÂ≠ò
        const task = taskInput.value.trim() || 'ÁÑ°Âêç„Çø„Çπ„ÇØ';
        saveLog(task, 25);
      } else {
        mode = 'focus';
        timeLeft = 25 * 60;
        modeLabel.textContent = 'ÈõÜ‰∏≠„Çø„Ç§„É†';
        document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--focus-bg');
        startBtn.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--focus-color');
      }
      updateDisplay();
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          isRunning = false;
          alert(mode === 'focus' ? '„Åä„Å§„Åã„ÇåÔºÅ‰ºëÊÜ©„Åó„Çà„Äú ‚òïÔ∏è' : '„Çà„Åó„ÄÅ„Åæ„ÅüÈõÜ‰∏≠„ÅÑ„ÅìÔºÅüî•');
          switchMode();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      mode = 'focus';
      timeLeft = 25 * 60;
      count = 0;
      countEl.textContent = 'ÈõÜ‰∏≠ÂõûÊï∞: 0';
      modeLabel.textContent = 'ÈõÜ‰∏≠„Çø„Ç§„É†';
      document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--focus-bg');
      startBtn.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--focus-color');
      updateDisplay();
    }

    startBtn.addEventListener('click', startTimer);
    resetBtn.addEventListener('click', resetTimer);
    updateDisplay();
    loadLog();
  </script>
</body>
</html>
